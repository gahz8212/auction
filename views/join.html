{% extends 'layout.html' %}
{% block content%}
<div class="fullscreen">
  <form action="/auth/join" method="post" id="join-form">
    <div class="input-group">
      <label for="join-email">이메일</label><input type="email" name="email" id="join-email" />
    </div>
    <div class="input-group">
      <label for="join-nick">닉네임</label><input type="text" name="nick" id="join-nick" />
    </div>
    <div class="input-group">
      <label for="join-password">비밀번호</label><input type="password" name="password" id="join-password" />
    </div>
    <div class="input-group">
      <label for="money">보유자산</label><input type="number" name="money" id="money" />
    </div>
    <div id="join-btn">
      <input type="submit" value="회원가입" class="btn">
      <a href="/" class="btn">취소</a>
    </div>
  </form>
</div>

<script>
  window.onload = () => {
    if (new URL(location.href).searchParams.get('error')) {
      alert('이미 가입된 이메일 입니다.')
    }
  }</script>
{% endblock%}
